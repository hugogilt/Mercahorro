<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <style>
        * {

        header {

        /* ------------------------------------CHAT GPT EMPIEZA---------------------------------- */

        /* Supermercados CHATGPT*/

        #supermercadosContainer ul li {

        /* Contenedor del modal */

            background: white;
            padding: 20px;

        /* Título del modal */

        /* Lista de productos */
        #ticket {

        }

        #ticket li {
            background: #f9f9f9;

        /* Botón de cerrar */

        /* ------------------------------------CHAT GPT ACABA---------------------------------- */

        /* Divs Productos */
        .aldi {
            background-color: #1F2A77;
        }

        .mercadona {
            background-color: #00915D;
        }

        .mercadona,
        .aldi {

        }


        /* Cantidades modal */
        #ticket li {
            display: flex;
            justify-content: space-between;
        }

        #listaCompraContainer .divCantidades {
            margin-left: auto;
        }






        #listaCompra .warning {
            background-color: yellow;
        }

        /* EMPIEZA CHAT GPT TICKET */
        #modal-ticket {
            font-family: 'Courier New', Courier, monospace;

            margin: 0 auto;

        #modal-ticket h2 {

        }

        #ticket span {

        #ticket li {

            background: #d9d9d9;

            padding: 0.1em 0.5em;

        /* ACABA CHAT GPT TICKET */

        /* ESTILOS PRODUCTOS GPT */
        .product-card {
            border: 1px solid #ccc;

            margin: 10px;

<body>
    <header>
        <h1>Mercahorro</h1>
        <nav>
            <div id="listaNav" class="selected">Lista de la compra</div>
            <div id="productosNav">Productos</div>
            <div id="supermercadosNav">Supermercados</div>
        </nav>
    </header>
    <main>
        <div id="supermercadosContainer" class="hidden section">
            <h2>Agregar Supermercado</h2>
            <input type="text" id="nuevoSupermercado" placeholder="Nombre del supermercado">
            <button onclick="agregarSupermercado()">Agregar</button>
            <h2>Supermercados</h2>
            <ul></ul>
        </div>

        <div id="productosContainer" class="hidden section">
            <h2>Agregar Producto y Precio</h2>
            <div style="position: relative; display: inline-block;">
                <input type="text" id="producto" placeholder="Nombre del producto" oninput="mostrarSugerencias()">
                <div id="sugerencias" class="autocomplete-suggestions"></div>
            </div>
            <select id="supermercado">
                <option value="" selected>Selecciona un supermercado</option>
            </select>
            <input type="number" id="precio" placeholder="Precio (€)" step="0.01">
            <input type="number" id="peso" placeholder="Peso (Kg/L)" step="0.10">
            <button onclick="agregarProducto()">Agregar</button>

            <h2>Productos</h2>

            <!-- FILTROS -->
            <div class="filtros">
                <input type="text" id="filtroNombre" placeholder="Buscar por nombre" oninput="mostrarListaProductos()">
                <select id="filtroSupermercado" onchange="mostrarListaProductos()">
                    <option value="">Todos los supermercados</option>
                </select>
                <select id="ordenarPor" onchange="mostrarListaProductos()">
                    <option value="">Ordenar por...</option>
                    <option value="nombre">Nombre (A-Z)</option>
                    <option value="supermercado">Supermercado (A-Z)</option>
                    <option value="precio-asc">Precio (Menor a Mayor)</option>
                    <option value="precio-desc">Precio (Mayor a Menor)</option> <!-- Nueva opción -->
                </select>

            </div>

            <div id="productos"></div>
        </div>



        <div id="listaCompraContainer" class="section">
            <h2>Lista de la Compra</h2>
            <div style="position: relative; display: inline-block;">
                <input type="text" id="productoLista" placeholder="Nombre del producto"
                    oninput="mostrarSugerenciasLista()">
                <div id="sugerenciasLista" class="autocomplete-suggestions"></div>
            </div>
            <button onclick="agregarListaCompra()">Agregar a la lista</button>

            <ul id="listaCompra"></ul>
            <input type="checkbox" id="variosSupermercados"> Quiero hacer varios viajes
            <input type="checkbox" id="considerarPrecioPeso"> Considerar pesos
            <button onclick="calcularPrecios()">Calcular Mejor Opción</button>
            <div id="resultado">
                <h3 id="resultadoTotal"></h3>
                <h3 id="ahorras"></h3>
                <div id="detalleSupermercados"></div>
            </div>
        </div>


        <div id="modal-ticket" class="modal">
            <h2></h2>
            <ul id="ticket"></ul>
            <button onclick="cerrarModal()">&times;</button>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            mostrarListaCompra();
        });

        document.getElementById('productosNav').addEventListener('click', () => {
            mostrarSeccion('productosContainer');
            mostrarListaProductos();
            cargarSupermercados();
        });
        document.getElementById('supermercadosNav').addEventListener('click', () => {
            mostrarSeccion('supermercadosContainer');
            mostrarListaSupermercados();
        });
        document.getElementById('listaNav').addEventListener('click', () => {
            mostrarSeccion('listaCompraContainer');
            mostrarListaCompra();
            // Mientras no se pueda añadir productos a la lista desde otra sección
            // esto no sería necesario;
            // mostrarListaCompra();
        });

        let supermercadosAñadidos = obtenerSupermercadosAñadidos();
        let listaProductos = obtenerProductosAñadidos();
        let casillaVariosViajes = document.getElementById("variosSupermercados");
        casillaVariosViajes.addEventListener('change', () => {
            if (resultadoTotal.innerHTML !== '') {
                limpiarResultado();
                calcularPrecios();
            }
        });
        let considerarPrecioPeso = document.getElementById("considerarPrecioPeso");
        considerarPrecioPeso.addEventListener('change', () => {
            if (resultadoTotal.innerHTML !== '') {
                limpiarResultado();
                calcularPrecios();
            }
        });
        let listaCompra = JSON.parse(localStorage.getItem("listaCompra")) || [];


        function agregarSupermercado() {
            let supermercado = document.getElementById("nuevoSupermercado").value.trim();
            if (!supermercado) return;
            let supermercados = JSON.parse(localStorage.getItem("supermercados")) || [];
            if (!supermercados.includes(supermercado)) {
                supermercados.push(supermercado);
                localStorage.setItem("supermercados", JSON.stringify(supermercados));
            }
            document.getElementById("nuevoSupermercado").value = "";

            for (let producto of listaCompra) {
                productosConAlerta.push(producto.nombre);
            }
            mostrarListaSupermercados();
        }

        function cargarSupermercados() {
            //Esta funcion añade los supermercados actuales al select de agregar y filtrar productos
            // Referencias a los select
            let selectAgregar = document.getElementById("supermercado");
            let selectFiltro = document.getElementById("filtroSupermercado");

            // Crear fragmentos para evitar múltiples reflow/repaints en el DOM
            let fragmentAgregar = document.createDocumentFragment();
            let fragmentFiltro = document.createDocumentFragment();

            // Opción por defecto
            let opcionAgregar = document.createElement("option");
            opcionAgregar.value = "";
            opcionAgregar.textContent = "Selecciona un supermercado";
            fragmentAgregar.appendChild(opcionAgregar);

            let opcionFiltro = document.createElement("option");
            opcionFiltro.value = "";
            opcionFiltro.textContent = "Todos los supermercados";
            fragmentFiltro.appendChild(opcionFiltro);

            // Añadir supermercados
            supermercadosAñadidos.forEach(supermercado => {
                let optionAgregar = document.createElement("option");
                optionAgregar.value = supermercado;
                optionAgregar.textContent = supermercado;
                fragmentAgregar.appendChild(optionAgregar);

                let optionFiltro = document.createElement("option");
                optionFiltro.value = supermercado;
                optionFiltro.textContent = supermercado;
                fragmentFiltro.appendChild(optionFiltro);
            });

            // Reemplazar hijos de los select con los nuevos fragmentos
            selectAgregar.replaceChildren(fragmentAgregar);
            selectFiltro.replaceChildren(fragmentFiltro);
        }


        function agregarProducto() {
            let producto = document.getElementById("producto").value.trim();
            let supermercado = document.getElementById("supermercado").value;
            let precio = parseFloat(document.getElementById("precio").value);
            let peso = parseFloat(document.getElementById("peso").value);
            let precioPorPeso = precio / peso;

            if (!producto || !supermercado || isNaN(precio) || precio <= 0 || isNaN(peso) || peso <= 0) {
                alert("Por favor, introduce datos válidos.");
                return;
            }


            // Buscar si el producto ya está en el mismo supermercado
            let productoExistente = listaProductos.find(item => item.producto === producto && item.supermercado === supermercado);

            if (productoExistente) {
                let mismoPrecio = productoExistente.precio === precio;
                let mismoPeso = productoExistente.peso === peso
                if (mismoPeso || mismoPrecio) {
                    alert("Este producto ya está añadido con el mismo precio o peso.");
                } else {
                    alert(`El producto ya existe en ${supermercado}, pero con un precio o peso diferente (${productoExistente.precio}€ en lugar de ${precio}€ y ${productoExistente.peso}Kg/L en lugar de ${peso}Kg/L).`);

                    // Si quisiera cambiar el precio igualmente:
                    // productoExistente.precio = precio; // Actualizar el precio
                    // localStorage.setItem("precios", JSON.stringify(listaProductos)); // Guardar los cambios

                    //Si quisiera cambiar el peso igualmente:
                    // Pendiente.
                }
            } else {
                // Si no existe, añadirlo
                listaProductos.push({ producto, supermercado, precio, peso, precioPorPeso });
                localStorage.setItem("precios", JSON.stringify(listaProductos));
            }

            let contadorSupermercados = cuantosSupermercadosTienenUnProducto(producto);
            if (contadorSupermercados === supermercadosAñadidos.length) {
                if (productosConAlerta.includes(producto)) {
                    let indexProducto = productosConAlerta.indexOf(producto);
                    if (indexProducto !== -1) {
                        productosConAlerta.splice(indexProducto, 1);
                    }
                }
            }

            mostrarListaProductos();
            limpiarResultado();


            // Limpiar los campos después de agregar
            document.getElementById("producto").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("peso").value = "";
            document.getElementById("sugerencias").innerHTML = "";
        }

        function mostrarListaProductos() {
            let lista = JSON.parse(localStorage.getItem("precios")) || [];
            let productosContainer = document.getElementById("productos");

            // Filtros
            let filtroNombre = document.getElementById("filtroNombre").value.toLowerCase();
            let filtroSupermercado = document.getElementById("filtroSupermercado").value;
            let orden = document.getElementById("ordenarPor").value;

            // Aplicar filtros
            let productosFiltrados = lista.filter(item =>
                item.producto.toLowerCase().includes(filtroNombre) &&
                (filtroSupermercado === "" || item.supermercado === filtroSupermercado)
            );

            // Aplicar ordenación
            if (orden === "nombre") {
                productosFiltrados.sort((a, b) => a.producto.localeCompare(b.producto));
            } else if (orden === "supermercado") {
                productosFiltrados.sort((a, b) => a.supermercado.localeCompare(b.supermercado));
            } else if (orden === "precio-asc") {
                productosFiltrados.sort((a, b) => a.precio - b.precio);
            } else if (orden === "precio-desc") {
                productosFiltrados.sort((a, b) => b.precio - a.precio);
            }

            // Limpiar contenedor antes de renderizar
            productosContainer.textContent = "";

            const productosUnicos = new Set();

            productosFiltrados.forEach((item, index) => {
                if (item.peso === null || isNaN(item.peso)) return;

                const key = `${item.slug}-${item.precio}-${item.peso}`;
                if (productosUnicos.has(key)) return;
                productosUnicos.add(key);

                const card = document.createElement("div");
                card.classList.add("product-card");

                const img = document.createElement("img");
                img.src = item.imagen;
                img.alt = item.producto;

                const title = document.createElement("h3");
                title.textContent = item.producto;

                const supermercado = document.createElement("p");

        function calcularPreciosUnViaje() {
            let supermercados = {};
            listaCompra.forEach(producto => {
                let preciosProducto = listaProductos.filter(item => item.producto === producto.nombre);
                preciosProducto.forEach(({ supermercado, precio, peso, precioPorPeso }) => {
                    let cantidad = producto.cantidad || 1; // Usar la cantidad almacenada en el producto
                    if (!supermercados[supermercado]) {
                        supermercados[supermercado] = {
                            precioNormal: 0,
                            precioPorPeso: 0,
                            peso: 0
                        };
                    }
                    supermercados[supermercado].precioNormal += precio * cantidad; // Multiplicar por la cantidad
                    supermercados[supermercado].precioPorPeso += precioPorPeso * cantidad; // Multiplicar por la cantidad
                    supermercados[supermercado].peso += peso * cantidad; // Multiplicar por la cantidad
                });
            });
            return supermercados;
        }


        function calcularPreciosVariosViajes() {
            supermercados = {};
            precioTotal = 0;
            pesoTotal = 0;
            precioPorPesoTotal = 0;

            Object.entries(mejoresOpcionesPorSupermercado).forEach(([producto, { supermercado, precio, peso, precioPorPeso }]) => {
                if (!supermercados[supermercado]) {
                    supermercados[supermercado] = {
                        precioNormal: 0,
                        precioPorPeso: 0,
                        peso: 0
                    };
                }
                let cantidad = listaCompra.find(item => item.nombre === producto)?.cantidad || 1;
                let precioASumar = precio * cantidad;
                let precioPorPesoASumar = precioPorPeso * cantidad;
                let pesoASumar = peso * cantidad;
                supermercados[supermercado].precioNormal += precioASumar;
                supermercados[supermercado].precioPorPeso += precioPorPesoASumar;
                supermercados[supermercado].peso += pesoASumar;
                precioTotal += parseFloat(precioASumar);
                pesoTotal += parseFloat(pesoASumar);
                precioPorPesoTotal += parseFloat(precioPorPesoASumar);
            });
            return supermercados;
        }

        function calcularMejoresOpcionesPorSupermercado() {
            mejoresOpcionesPorSupermercado = {};
            listaCompra.forEach(producto => {
                let preciosProducto = listaProductos.filter(item => item.producto === producto.nombre);

                preciosProducto.forEach(({ supermercado, precio, peso, precioPorPeso }) => {
                    if (!considerarPrecioPeso.checked) {
                        if (!mejoresOpcionesPorSupermercado[producto.nombre] || precio < mejoresOpcionesPorSupermercado[producto.nombre].precio) {
                            mejoresOpcionesPorSupermercado[producto.nombre] = { supermercado, precio, peso, precioPorPeso };
                        }
                    } else {
                        if (!mejoresOpcionesPorSupermercado[producto.nombre] || precioPorPeso < mejoresOpcionesPorSupermercado[producto.nombre].precioPorPeso) {
                            mejoresOpcionesPorSupermercado[producto.nombre] = { supermercado, precio, peso, precioPorPeso };
                        }
                    }
                });

            });
            return mejoresOpcionesPorSupermercado;
        }

        function encontrarPrecioMasBajoUnViaje(supermercados) {
            let supermercadoMasBarato = null;
            let precioMasBajo = Infinity;
            Object.entries(supermercados).forEach(([supermercado, precios]) => {
                if (considerarPrecioPeso.checked) {
                    if (precios.precioPorPeso < precioMasBajo) {
                        precioMasBajo = precios.precioNormal;
                        supermercadoMasBarato = supermercado;
                    }
                } else {
                    if (precios.precioNormal < precioMasBajo) {
                        precioMasBajo = precios.precioNormal;
                        supermercadoMasBarato = supermercado;
                    }
                }

            });

            return { supermercado: supermercadoMasBarato, precio: precioMasBajo };
        }

        function formatearPeso(peso) {
            const str = peso.toString();

            if (str.includes('.')) {
                const decimales = str.split('.')[1].length;
                if (decimales <= 2) {
                    return peso.toFixed(2);
                } else {
                    return peso.toFixed(4).replace(/0+$/, '').replace(/\.$/, '');
                }
            } else {
                return peso.toFixed(2);
            }
        }

        function cargarProductosMercadona() {
            fetch('php/mercadona/obtener_productos_mercadona.php')
                .then(response => response.json())
                .then(data => {
                    const productosUnicos = new Set();

                    data.forEach(producto => {
                        const key = `${producto.slug}-${producto.precio}-${producto.peso}`;

                        if (!productosUnicos.has(key)) {
                            productosUnicos.add(key);
                            const precio = parseFloat(producto.precio);
                            const peso = parseFloat(producto.peso);
                            const precioPorPeso = (peso > 0) ? (precio / peso) : 0;

                            listaProductos.push({
                                producto: producto.nombre,
                                imagen: producto.imagen,
                                supermercado: "Mercadona",
                                precio: precio,
                                peso: peso,
                                precioPorPeso: precioPorPeso
                            });
                        }
                    });

                    // Guardar en localStorage
                    localStorage.setItem("precios", JSON.stringify(listaProductos));

        /**
         * Calcula el peso en kilogramos desde el producto.
         *
         * @param {Object} producto - Objeto del producto.
         * @param {number} producto.precio - Precio total del producto en euros.
         * @param {number} producto.precioPorPeso - Precio por unidad de peso (en euros).
         * @param {string} producto.unidadPorPeso - Unidad de peso (por ejemplo: "1 Kg", "100 Gr", "1 L", "100 ml", "1 mg").
         * @returns {number} Peso en kilogramos con precisión adaptativa.
         */
        function calcularPesoKg(producto) {
            debugger;
            const { precio, precio_kilo, unidad_por_peso } = producto;

            if (!precio_kilo || precio_kilo <= 0 || !precio || precio <= 0) return 0;

            const unidad_por_peso_lower = unidad_por_peso.toLowerCase().trim();

            let pesoKg;

            // Convertimos el precio a peso en función de la unidad por peso
            if (unidad_por_peso_lower.includes("kg") || unidad_por_peso_lower.includes("l")) {
                // El precio es por kilogramo o litro
                pesoKg = precio / precio_kilo;
            } else if (unidad_por_peso_lower.includes("100 g") || unidad_por_peso_lower.includes("gr")) {
                // El precio es por 100 gramos → convertimos a kilos
                pesoKg = (precio / precio_kilo) * 0.1;
            } else if (unidad_por_peso_lower.includes("100 ml") || unidad_por_peso_lower.includes("ml")) {
                // El precio es por 100 mililitros → convertimos a litros (1 ml = 0.001 L)
                pesoKg = (precio / precio_kilo) * 0.001;
            } else if (unidad_por_peso_lower.includes("mg")) {
                // El precio es por miligramos → convertimos a kilos (1 mg = 0.000001 kg)
                pesoKg = (precio / precio_kilo) * 0.000001;
            } else {
                console.warn("Unidad no reconocida:", unidad_por_peso_lower);
                return 0;
            }

            // Redondeo adaptativo
            if (pesoKg < 0.1) {
                return +pesoKg.toFixed(4); // Si el peso es muy pequeño (menos de 0.1 kg), se redondea a 4 decimales.
            } else {
                return +pesoKg.toFixed(2); // Redondeo estándar a 2 decimales.
            }
        }


        function extraerPesoDesdeDescripcion(descripcion) {
            // Primero buscamos si hay formato tipo "3 x 56 g", "2x500ml", etc.
            const regexMultiplicador = /(\d+)\s*[xX]\s*(\d+(?:[\.,]\d+)?)(\s*)(kg|g|gr|gramos|ml|l)\b/i;
            const regexSimple = /(\d+(?:[\.,]\d+)?)(\s*)(kg|g|gr|gramos|ml|l)\b/i;

            let cantidad = 0;

            if (regexMultiplicador.test(descripcion)) {
                const match = descripcion.match(regexMultiplicador);
                if (match) {
                    const unidades = parseInt(match[1]);
                    const valorUnitario = parseFloat(match[2].replace(',', '.'));
                    const unidad = match[4].toLowerCase();

                    cantidad = unidades * valorUnitario;

                    switch (unidad) {
                        case 'kg': return cantidad;
                        case 'l': return cantidad;
                        case 'ml': return cantidad / 1000;
                        case 'g':
                        case 'gr':
                        case 'gramos': return cantidad / 1000;
                        default: return 0;
                    }
                }
            } else if (regexSimple.test(descripcion)) {
                const match = descripcion.match(regexSimple);
                if (match) {
                    cantidad = parseFloat(match[1].replace(',', '.'));
                    const unidad = match[3].toLowerCase();

                    switch (unidad) {
                        case 'kg': return cantidad;
                        case 'l': return cantidad;
                        case 'ml': return cantidad / 1000;
                        case 'g':
                        case 'gr':
                        case 'gramos': return cantidad / 1000;
                        default: return 0;
                    }
                }
            }

            console.warn("No se encontró peso en descripción:", descripcion);
            return 0;
        }
